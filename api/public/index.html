<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="乌鸦">
    <meta name="keyword" content="Swee">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>乌鸦</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/8.19.1/sweetalert2.min.css"/>
    <style>#showtime{width:100%;color:#fff;font-size:90px;margin-bottom:30px;margin-top:250px;display:inline-block;text-align:center;font-weight:400;}.lock-screen{text-align:center;}.lock-screen a{color:white;}.lock-screen a:hover{color:#48cfad}.lock-screen i{font-size:60px;}.centered{text-align:center;}.modal-header{background:#68dff0;}.modal-title{color:white;}</style>
</head>
<body onload="getTime()">
<div class="container">
    <div id="showtime"></div>
    <div class="lock-screen" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <h2><a href="#login"><i class="fa fa-lock"></i></a></h2>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="login" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title">管理员登录</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="centered"><img class="img-circle" width="80px"
                                             src="https://s2.loli.net/2023/01/16/TFidG6aObc8QK5r.jpg" alt=""></p>
                    <input type="password" name="password" placeholder="Password" autocomplete="off"
                           class="form-control placeholder-no-fix">
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">取消</button>
                    <button type="button" class="btn btn-primary" onclick="login()">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.3/jquery.backstretch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.19.1/sweetalert2.all.min.js"></script>
<script>
    $.backstretch("https://s2.loli.net/2023/04/05/9eba7xqhNRKy51C.jpg");
    function getTime() {
        let today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('showtime').innerHTML = h + ":" + m + ":" + s;
        let t = setTimeout(function () {
            getTime()
        }, 500);
    }
    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }
    function login() {
        document.getElementById('cancel').click();
        Swal.mixin().fire({
            type: 'error',
            text: '\xa0登录失败',
            showConfirmButton: false,
            toast: true,
            position: 'middle',
            timer: 1500,
        });
    }
</script>
</body>
</html>
